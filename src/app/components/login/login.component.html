<div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="userName">Email address</label>
      <input type="text"  ngModel="" name="username" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Username">

    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ngModel="" name="password" class="form-control" id="Password" placeholder="Password">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
