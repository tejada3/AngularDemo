<p>signup works!</p>
<div class="row">
  <div class="col-1">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required

          />
      </div>
      <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="7"
          />
      </div>
      <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            class="form-control"
            ngModel
            name="password2"
            required
            minlength="7"
          />
        </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid">Register</button>
      </div>
    </form>
  </div>
</div>
